<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye Trends - Spectacle Service Provider</title>
    <!-- If deploying to GitHub Pages under <user>.github.io/EyesTrend, use: -->
    <base href="/EyesTrend/">

    <!-- Tailwind (for dev only, see note below) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #0A1931;
        --accent: #4f46e5;
      }
      body { 
        font-family: 'Inter', sans-serif; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      #initial-loader {
        position: fixed;
        inset: 0;
        background: var(--primary);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .loader-logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        color: var(--primary);
        margin-bottom: 24px;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .loader-bar {
        width: 120px;
        height: 3px;
        background: rgba(255,255,255,0.1);
        border-radius: 4px;
        overflow: hidden;
      }
      .loader-progress {
        width: 40%;
        height: 100%;
        background: var(--accent);
        animation: loading 1.5s infinite ease-in-out;
      }
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(300%); }
      }
      /* Print specific styles */
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-invoice, #printable-invoice * {
          visibility: visible;
        }
        #printable-invoice {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          background: white !important;
          color: black !important;
          padding: 20px;
          border: none !important;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <div class="loader-logo"><i class="fa-solid fa-glasses"></i></div>
      <div class="loader-bar"><div class="loader-progress"></div></div>
      <p style="color: white; font-size: 10px; font-weight: 900; letter-spacing: 0.2em; margin-top: 16px; opacity: 0.5;">EYE TRENDS PRO</p>
    </div>
    <div id="root"></div>
    <!-- For dev only; in production Vite rewrites asset links -->
    <script type="module" src="index.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        }, 800);
      });
    </script>
  </body>
</html>
